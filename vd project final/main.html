		<div class="container">
			<ul class="list-group list-group-flush">

				<li class="list-group-item" style="font-size:15px">Map USTHB informatique</li>
				
				
			</ul>
			<i class="fa fa-calendar"></i>
				<label for="day">Journée</label></br>
				<select  id="day" name ="day" class="form-select form-select-sm" aria-label=".form-select-sm example">
					<option selected>Choisir un jour</option>
					<option value="samedi">Sam</option>
					<option value="dimanche">Dim</option>
					<option value="lundi">Lun</option>
					<option value="Mardi">Mar</option>
					<option value="Mercredi">Mer</option>
					<option value="Jeudi">Jeu</option>
				  </select>
				

			     <i class="fa fa-clock-o"></i>
				<label for="heure">Heure</label></br>
			  <select  id="heure" name="heure" class="form-select form-select-sm" aria-label=".form-select-sm example">
				<option value="h8">08:00 - 09:30</option>
				<option value="h9">09:40 - 11:10</option>
				<option value="h11">13:00 - 14:30</option>
				<option value="h13i">13h00-14h30</option>
				<option value="h14">14:40 - 16:10</option>
				<option value="h16">16:20 - 17:50</option>			
			  </select>
			  <div class="center">
			  <i class="fa fa-calendar"></i>
			  <label class="left" for="">Salle</label>			
				<input class="left" type="text" id="salle" name="salle"placeholder="Entrer l'id d'une salle..">

				<button id ="search"  type="button" class="btn d-grid gap-2 col-6 mx-auto" > Chercher </button>
			</div>
		</br>
				<div id="container_etu">
				  <i class="fa fa-graduation-cap"></i>
				  <label for="fspec">Spécialité</label></br>
				
				<select onchange="change1()" name="specialites" id="specialitesID" class="form-select form-select-sm" aria-label=".form-select-sm example"></select>  
				
				<i class="fa fa-calendar-o"></i>
				<label for="annee">Année</label></br>
			  <select onchange="change2()" name="grade" id="gradeID" class="form-select form-select-sm" aria-label=".form-select-sm example"></select>
			
			  <i class="fa fa-users"></i>
			  <label for="section" >Section </label>
				<select onchange="change3()" name="section" id="sectionID" class="form-select form-select-sm" aria-label=".form-select-sm example"></select>
				
				</div>
				<i class="fa fa-long-arrow-right"></i>
				<label for="semestre">Semestre</label></br>
				<select id="semestre" name="semestre" class="form-select form-select-sm" aria-label=".form-select-sm example">
				  <option value="s1">1</option>
				  <option value="s2">2</option>
				</select>

				<div id="container_prof" >
				<i class="fa fa-map-marker"></i>
				<label for="prof" >Enseignents Salles</label></br>
				<select onchange="profSelected2();" name="prof" id="profID" class="form-select form-select-sm" aria-label=".form-select-sm example">
		 	    <option value="0">Nom de l'enseignent</option>
				</select>
				</div>
				<button class="btn d-grid gap-2 col-6 mx-auto" id="hide"> Cacher edt </button>
